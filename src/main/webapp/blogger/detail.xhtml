<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

	<ui:define name="title">details</ui:define>

	<ui:define name="content">
		<h:form>
			<h1>Les details de l'article:</h1>

			<h1>id : #{articleDetail.idArticle}</h1>
			<br></br>
			<h1>titre :#{articleDetail.titre}</h1>
			<br></br>
			<h1>contenu :#{articleDetail.contenu}</h1>
		</h:form>

		<h:commandButton action="#{loginBean.retour()}" value="retour"
			onclick=" window.history.back();" />
	</ui:define>

</ui:composition>
