<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title><ui:insert name="title" /></title>
	<h:outputStylesheet library="css" name="screen.css" />
</h:head>
<h:body>

	<div id="container">
		<h:form>
			<h:panelGrid columns="2">

				<h:outputText value="Login"></h:outputText>
				<h:inputText value="#{loginBean.login}"></h:inputText>
				<h:outputText value="Pwd"></h:outputText>
				<h:inputSecret value="#{loginBean.pwd}"></h:inputSecret>
				<h:commandButton action="#{loginBean.doLogin()}" value="Valider" />
				<h:outputText value="#{loginBean.message}" style="color:red"></h:outputText>
			</h:panelGrid>

		</h:form>
	</div>
	<div id="footer">ESPRIT 2014</div>
</h:body>
</html>
